<!-- Styles.html v3.1.1 -->
<style>
:root{
  --bg:#0b0f14; --card:#111827; --muted:#94a3b8; --fg:#e5e7eb;
  --primary:#2563eb; --danger:#b91c1c; --border:#1f2937;
}
*{box-sizing:border-box}
html,body{height:100%}
body{margin:0;font:14px system-ui,Segoe UI,Roboto,Arial;background:var(--bg);color:var(--fg)}
a{color:inherit;text-decoration:none}
.hidden{display:none}

.topbar{display:flex;align-items:center;gap:12px;padding:10px 14px;background:#0f172a;border-bottom:1px solid var(--border)}
.brand{font-weight:600}
.layout{display:grid;grid-template-columns:220px 1fr;min-height:calc(100vh - 48px)}
.sidebar{border-right:1px solid var(--border);padding:12px;background:#0f172a}
.navlink{display:block;padding:8px 10px;border-radius:8px;color:var(--muted)}
.navlink:hover{background:#0b1220;color:var(--fg)}
.content{padding:16px}
.container{max-width:1000px;margin:0 auto}
.grid{display:grid;gap:12px}
.cols-3{grid-template-columns:repeat(3,minmax(0,1fr))}
.row{display:grid;gap:8px}
.cols-2{grid-template-columns:repeat(2,minmax(0,1fr))}

.card{background:var(--card);border:1px solid var(--border);border-radius:12px;padding:12px}
.badge{display:inline-block;padding:2px 8px;border:1px solid var(--border);border-radius:999px;color:var(--muted);font-size:12px}
.toolbar{display:flex;gap:8px;align-items:center;margin-bottom:12px}
.spacer{flex:1}

.input{width:100%;padding:8px 10px;border:1px solid var(--border);border-radius:8px;background:#0b1220;color:var(--fg)}
.btn{padding:8px 12px;border:1px solid var(--border);border-radius:10px;background:#0b1220;color:var(--fg);cursor:pointer}
.btn.primary{background:var(--primary);border-color:var(--primary)}
.btn.ghost{background:transparent}
.btn.danger{background:var(--danger);border-color:var(--danger)}

.table-wrap{overflow:auto}
table{width:100%;border-collapse:separate;border-spacing:0}
th,td{padding:8px 10px;border-bottom:1px solid var(--border);text-align:left}

.toast{position:fixed;right:16px;bottom:16px;background:var(--card);border:1px solid var(--border);padding:10px 14px;border-radius:10px}

@media (max-width:900px){
  .layout{grid-template-columns:1fr}
  .sidebar{position:fixed;inset:48px 0 auto 0;transform:translateX(-100%);transition:.2s;z-index:50}
  .sidebar.open{transform:none}
  .cols-3{grid-template-columns:1fr}
  .cols-2{grid-template-columns:1fr}
}
</style>
